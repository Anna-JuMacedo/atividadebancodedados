
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="cadastrar.php" method="POST">
            <label for="nome_usuario">Nome:</label><br>
            <input type="text" id="nome_usuario" name="nome_usuario" required><br><br>
    
            <label for="contato_usuario">Contato:</label><br>
            <input type="text" id="contato_usuario" name="contato_usuario" required><br><br>
    
            <label for="email_usuario">E-mail:</label><br>
            <input type="email" id="email_usuario" name="email_usuario" required><br><br>
    
            <label for="senha_usuario">Senha:</label><br>
            <input type="password" id="senha_usuario" name="senha_usuario" required><br>
            <br>
            <span>
                <p>A senha deve conter:</p><br>
                <ul>
                    <li id="val1" class="invalid">8 caracteres</li>
                    <li id="val2" class="invalid">Pelo menos um número</li>
                    <li id="val3" class="invalid">Pelo menos uma letra maiúscula</li>
                    <li id="val4" class="invalid">Pelo menos uma letra minúscula</li>
                    <li id="val5" class="invalid">Pelo menos um caractere especial (!@#$%^&*)</li>
                </ul><br>
            </span>
    
            <button type="submit">Cadastrar</button>
        </form>
        <script src="valida.js"></script>
    
    </body>
    </html>
